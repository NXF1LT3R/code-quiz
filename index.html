<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>College Entrance Exam for Football Players</title>
</head>

<body class="d-flex flex-column h-100">
    <header class="row bg-dark text-center text-light sticky-top">
        <h1>College Entrance Exam for Football Players</h1>
        <p id="timer"></p>
    </header>
    <main class="row">
        <section id='begin' class='container bg-light'>
            <h2>Start Quiz</h2>
            <p>Read the question and then choose the correct answer from the following five! Good luck!</p>
            <button id='start-quiz' class='btn btn-primary'>Start Quiz</button>
        </section>
        <section id='quiz' class="container bg-light">
            <h2 id='question' class="text-center bg-light">Questions</h2>
            <div id='buttons' class='container bg-light d-flex justify-content-center mt-5 mb-5'>
                <button id='btn-0' class='btn btn-primary'></button>
                <button id='btn-1' class='btn btn-primary'></button>
                <button id='btn-2' class='btn btn-primary'></button>
                <button id='btn-3' class='btn btn-primary'></button>
                <button id='btn-4' class='btn btn-primary'></button>
            </div>   
        </section>
        <section id='end'class='container bg-light'>
            <h2>Submit Highscores</h2>
            <div class="mb-3 row">
                <form onsubmit="return false">
                <div class="col-sm-6">
                    High Score:
                    <label id="high-score"></label>
                </div>
                <div class="col-sm-6">
                    Player Score:
                    <label id="player-score"></label>
                </div>
                <div class="input-group col-sm-6">
                <label for="initials" >Submit your initials here:</label>
                </div>
                <input id='initials' type="text" class="form-control" aria-label="Sizing example input">
                <button id='submit' class="btn btn-primary">Submit</button>
                </form>
              </div>
        </section>
    </main>

    <footer class="footer mt-auto py-3 fixed-bottom  bg-light">
       <div class='container'> &copy; 2021 by Shitzengiguls </h1>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
